{% extends 'app/base.html' %}
{% load static%}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}
        
        <div class="row" style="width: 100%; margin: 0; padding-top: 50px;">
            {%for product in products%}
            <div class="col-lg-3" style="margin-bottom: 20px;">
              <img class="thumbnail" src="{{product.image.url}}" style="height: 300px; width:354px">
              <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6><hr/>
                <button data-product={{product.id}} data-action = "add"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">Xem</a>
                <h3 style="display: inline-block; float: right">{{product.price}}</h3>
              </div>
            </div>
            {%endfor%}
          </div>
        {% endblock register%}
    </body>
</html>
